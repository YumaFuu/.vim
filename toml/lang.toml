[[plugins]]
repo = 'autozimu/LanguageClient-neovim'
build = 'bash install.sh'
rev = 'next'
hook_add = 'source ~/.config/nvim/plugins/LanguageClient-neovim.rc.vim'

[[plugins]]
repo = 'fatih/vim-go'
hook_add = 'source ~/.config/nvim/plugins/vim-go.rc.vim'

[[plugins]]
repo = 'rust-lang/rust.vim'
hook_add = 'source ~/.config/nvim/plugins/rust.vim.rc.vim'

[[plugins]]
repo = 'rust-lang/rustfmt'

[[plugins]]
repo = 'racer-rust/vim-racer'
on_ft = 'rust'
hook_add = 'source ~/.config/nvim/plugins/vim-racer.rc.vim'
